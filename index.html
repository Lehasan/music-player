<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="js/script.js"></script>
	<title>Music Player</title>
</head>

<body>
	<div class="wrapper">
		<div class="music-player">
			<div class="music-player__box">
				<div class="music-player__img">
					<span class="music-player__loader loader"></span>
					<img src="" alt="Cover">
				</div>
				<div class="music-player__title"></div>
				<div class="music-player__author"></div>
				<div class="music-player__info">
					<span class="music-player__current-time">-:--</span>
					<span class="music-player__duration">-:--</span>
				</div>
				<div class="music-player__progress">
					<span style="width: 0%;"></span>
				</div>
				<div class="music-player__controls">
					<button id="loop" type="button" class="music-player__button-loop">

						</svg>
					</button>

					<button id="prev" type="button"
						class="music-player__switch-button music-player__switch-button_prev"></button>
					<button id="play" type="button" class="music-player__play"></button>
					<button id="next" type="button"
						class="music-player__switch-button music-player__switch-button_next"></button>

					<button id="random" type="button" class="music-player__button-random">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path fill="#fff" d=" M18 17.883V16l5 3-5 3v-2.09a9 9 0 0 1-6.997-5.365L11 14.54l-.003.006A9 9 0 0 1 2.725 20H2v-2h.725a7 7 0 0 0
								6.434-4.243L9.912 12l-.753-1.757A7 7 0 0 0 2.725 6H2V4h.725a9 9 0 0 1 8.272 5.455L11
								9.46l.003-.006A9 9 0 0 1 18 4.09V2l5 3-5 3V6.117a7 7 0 0 0-5.159 4.126L12.088 12l.753 1.757A7 7
								0 0 0 18 17.883z" />
						</svg>
					</button>
				</div>
			</div>
			<div class="music-player__box music-menu">
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat quam ratione sunt, veniam dolor assumenda
				nihil! Assumenda soluta aliquid rerum aperiam dolores illum mollitia, alias laudantium distinctio facere
				velit vel!
			</div>
			<audio src="" preload class="music-player__audio"></audio>
		</div>
	</div>
</body>

</html>
