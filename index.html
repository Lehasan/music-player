<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="js/script.js"></script>
	<title>Music-player</title>
</head>

<body>
	<div class="wrapper">
		<div class="music-player">
			<div class="music-player__box">
				<div class="music-player__img">
					<span class="music-player__loader"></span>
					<img src="" alt="Cover">
				</div>
				<div class="music-player__title"></div>
				<div class="music-player__author"></div>
				<div class="music-player__info">
					<span class="music-player__current-time">-:--</span>
					<span class="music-player__duration">-:--</span>
				</div>
				<div class="music-player__progress">
					<span style="width: 0%;"></span>
				</div>
				<div class="music-player__controls">
					<button id="prev" type="button"
						class="music-player__switch-button music-player__switch-button_prev"></button>
					<button id="play" type="button" class="music-player__play"></button>
					<button id="next" type="button"
						class="music-player__switch-button music-player__switch-button_next"></button>
				</div>
			</div>
			<div class="music-player__box music-menu">
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat quam ratione sunt, veniam dolor assumenda
				nihil! Assumenda soluta aliquid rerum aperiam dolores illum mollitia, alias laudantium distinctio facere
				velit vel!
			</div>
			<!-- loop -->
			<audio src="" preload class="music-player__audio"></audio>
		</div>
	</div>
</body>

</html>
